<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        .progress-main {
            background-color: #f3f2f5;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chart-box {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Ensure each box takes up full height */
        }
    </style>
</head>
<body style="background-color: #ffffff;">
    <div class="container">
        <h1 class="text-center my-4">User Progress Dashboard</h1>
        <div class="row">
            <!-- Main Progress Graph on the Left -->
            <div class="col-lg-6 col-md-12">
                <div class="progress-main">
                    <h4 class="text-center">Overall Progress Over Time</h4>
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
            
            <!-- Four Small Boxes on the Right -->
            <div class="col-lg-6 col-md-12">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="chart-box">
                            <h6 class="text-center">Financial Emotions</h6>
                            <canvas id="financialEmotionChart"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="chart-box">
                            <h6 class="text-center">Mental Health Predictions</h6>
                            <canvas id="mentalHealthChart"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="chart-box">
                            <h6 class="text-center">Toxic Language Detection</h6>
                            <canvas id="toxicityChart"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="chart-box">
                            <h6 class="text-center">Average Sentiment Intensity</h6>
                            <canvas id="tweetEmotionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/script2.js" defer type="module"></script>
</body>
</html>
