<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Insights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>

    <style>
        body {
            background-color: #f9f9f9;
        }

        .metric-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .metric-card h2 {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .metric-card p {
            margin: 0;
            color: #888;
        }

        .word-cloud-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .word-cloud {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Today's Insights</h1>
        <div class="row">
            <!-- Emotion Score -->
            <div class="col-md-3">
                <div class="metric-card">
                    <h2 id="emotionScore">--</h2>
                    <p>Emotion Score</p>
                </div>
            </div>
            <!-- Mental Health -->
            <div class="col-md-3">
                <div class="metric-card">
                    <h2 id="mentalHealth">--</h2>
                    <p>Mental Health Prediction</p>
                </div>
            </div>
            <!-- Toxicity -->
            <div class="col-md-3">
                <div class="metric-card">
                    <h2 id="toxicityLevel">--</h2>
                    <p>Toxicity</p>
                </div>
            </div>
            <!-- Tweet Emotion -->
            <div class="col-md-3">
                <div class="metric-card">
                    <h2 id="tweetEmotion">--</h2>
                    <p>Today's Feeling</p>
                </div>
            </div>
        </div>
        <!-- Word Cloud -->
        <div class="row">
            <div class="col-12">
                <div class="word-cloud-container">
                    <h6 class="text-center">Word Cloud</h6>
                    <div id="wordCloud" class="word-cloud"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/todaysInsightsScript.js" defer type="module"></script>
</body>
</html>
