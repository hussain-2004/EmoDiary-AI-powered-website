<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .social-icons a {
            font-size: 2rem;
            color: #555;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        .email-text {
            font-size: 1.2rem;
        }

        .contact-section {
            padding: 3rem 1rem;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Contact Us Section -->
    <div class="container my-5 contact-section">
        <h2 class="mb-4">Connect With Us</h2>

        <!-- First Row: Social Media Links -->
        <div class="row mb-4 social-icons">
            <div class="col">
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
        </div>

        <!-- Second Row: Email Address -->
        <div class="row">
            <div class="col">
                <p class="email-text">For inquiries, please email us at: <a href="mailto:emodiary@googlegroups.com">emodiary@googlegroups.com</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
